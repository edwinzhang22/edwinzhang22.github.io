
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
    <link id="shortcut_icon" rel="shortcut icon" href="./static/imgs/logo.png" type="image/x-icon" />
    <!-- loding -->
    <link rel="stylesheet" href="./libs/loading.css">
    <!-- 页面上相关组件的css -->
    <!-- <link rel="stylesheet" href="./libs/share/MapInfo.css"> -->
    <!-- 滚动条插件css -->
    <link rel="stylesheet" href="./libs/share/perfect-scrollbar.css">

    <!-- iclient 9-->
    <!-- <link rel="stylesheet" href="./libs/iclient9/openlayers/ol.css" type="text/css">  -->
    <link rel="stylesheet" href="./libs/openlayers/6.4.3/ol.css" type="text/css">
    <link rel="stylesheet" href="./libs/iclient9/iclient-ol.min.css" type="text/css">
    <script type="text/javascript">
        window.DataViz = {
            Language: {}
        };
        let theme = 'dark';
        const DATAVIZTHEME='DATAVIZ_THEME';
        if ('localStorage' in window && window.localStorage.getItem(DATAVIZTHEME)) {
            theme = window.localStorage.getItem(DATAVIZTHEME);
        }
        window.DataViz.theme = theme;
        document.querySelector('html').setAttribute('theme', theme);
    </script>
</head>
<body>
    <div id="loading">
        <div>
            <div class="loading-img-gif"></div>
            <label id='loading-info'></label>
        </div>
    </div>
    <div class="share-app">
        <div id="map"></div>
        <!-- 图例 -->
        <div class="legend-info" onclick="hideLegend()">
            <div class="btn legend-btn" onclick="showLegend(event)"><span class="supermapol-icons-legend-big"></span></div>
            <div class="legend-view" style="display: none" onclick="stopEvent(event)">
                <div class="info-title">
                    <i class="supermapol-icons-legend-big"></i>
                    <span id='legend-title'>图例</span>
                    <a class="supermapol-icons-packup" onclick="hideLegend()"></a>
                </div>
                <div class="info-content">

                </div>
                <div class="info-footer">
                    <button class="back2Home">返回首页</button>
                </div>
            </div>
        </div>
        <!-- 地图信息 -->
        <div class="map-info" onclick="hideInfo()">
            <div class="btn info-btn" onclick="showInfo(event)">
                <span class="supermapol-icons-share-info info-icon-bg"></span>
            </div>
            <div class="info" onclick="stopEvent(event)">
                <div class="header">
                    <div class="logo"></div>
                    <span id='app-title'>数据上图</span>
                    <span class="supermapol-icons-packup" onclick="hideInfo()"></span>
                </div>
                <div class="content">
                    <div class="content-info">
                        <div class="map-title"></div>
                        <div class="updateTime"></div>
                        <div class="description"></div>
                    </div>
                    <div class="content-footer">
                        <div class="map-tag"></div>
                        <div class="map-user"></div>
                        <button class="back2Home">返回首页</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="edit-btn" title="编辑">
            <span class="supermapol-icons-user-defined edit-icon-bg" ></span>
        </div>
        <div class="layers-list-info" title="图层列表" style="display: none;">
            <span class="supermapol-icons-layers layers-icon-bg"></span>
        </div>
    </div>
    <script>
        /**
         * 地图信息
        */
        function hideInfo() {
            document.getElementsByClassName('info-btn')[0].style.display = 'block';
            document.getElementsByClassName('info')[0].classList.remove('info-show');
            if (document.body.className == "share-mobile") {
                document.getElementsByClassName('map-info')[0].classList.remove("overlay");
            }
            let editPageBtnDom = document.querySelector(".edit-btn");
            if(editPageBtnDom&&document.body.className !== "share-mobile"){
              editPageBtnDom.classList.remove('editPageBtnPosition');
            }

        }
        /**
        * 图例信息
       */
        function showLegend(event) {
            stopEvent(event);
            document.getElementsByClassName('legend-btn')[0].style.display = 'none';
            document.getElementsByClassName('legend-view')[0].style.display = 'block';
            if (document.body.className == "share-mobile") {
                document.getElementsByClassName('legend-info')[0].classList.add("overlay");
            }
        }
        function hideLegend() {
            document.getElementsByClassName('legend-btn')[0].style.display = 'block';
            document.getElementsByClassName('legend-view')[0].style.display = 'none';
            if (document.body.className == "share-mobile") {
                document.getElementsByClassName('legend-info')[0].classList.remove("overlay");
            }
        }
        function stopEvent(event) {
            event = event || window.event;
            event.cancelBubble = true;
        }

    </script>
    <!--bug:ie11 symbol 未定义。暂时这样处理 -->
    <script src="./libs/polyfill/symbol-es6.min.js" ></script>
    <!-- openlayers 这里暂时不要将ol-debug改为ol，引入olms后会报错 -->
    <script src="./libs/openlayers/6.4.3/ol.js"></script>
    <script src="./libs/iclient9/openlayers/olms.min.js"></script>
    <!-- <script src="./libs/openlayers/6.3.2-dev/ol.js"></script>
    <script src="./libs/iclient9/openlayers/olms-debug.js"></script> -->
    <!-- ECharts -->
    <script src="./libs/olEcharts/echarts.min.js"></script>
    <!-- ol-Echarts -->
    <script src="./libs/olEcharts/ol-echarts.min.js" defer='defer'></script>
    <!-- iclient -->
    <script src="./libs/iclient9/iclient-ol.min.js"></script>
    <!-- 量算 -->
    <script src="./libs/share/Measure.js"></script>
    <!-- 图例 -->
    <script src="./libs/share/LegendView.js"></script>
    <!-- 鹰眼 -->
    <script src="./libs/share/OverViewMap.js"></script>
    <!-- 字体图标 -->
    <link rel="stylesheet" href="./static/fonts/iconfont.css" type="text/css">
    <!-- 打包后的资源 -->
    <!-- <link rel="stylesheet" href="./view/view.bundle.css"> -->
    <!-- 添加百度统计 -->
    <script type="text/javascript" src="./libs/baiduhm_statistic/baiduStatistic-view.js" async="async"></script>
    <script src="./libs/share/fetch.js"></script>
    <!-- SVG转BASE64 -->
    <script type="text/javascript" src="./libs/canvg/rgbcolor.min.js" async="async"></script>
    <script type="text/javascript" src="./libs/canvg/3.0.10/umd.min.js" async="async"></script>
    <!-- 数据分段 -->
    <script type="text/javascript" src="./libs/data_segment/geostats.min.js" async="async"></script>
    <!-- 滚动条 -->
    <script type="text/javascript" src="./libs/extend/perfect-scrollbar.min.js" async="async"></script>
    <!-- 过滤条件 -->
    <script type="text/javascript" src="./libs/json-sql/jsonsql.js" async="async"></script>
    <!-- 初始化app -->
    <script src="./libs/initialize-app/initializeApp.js"></script>
    <!-- 行政区划 -->
    <script src="./libs/administrative_data/MunicipalData.js"></script>
    <script src="./libs/administrative_data/ProvincialData.js"></script>
</body>
</html>
